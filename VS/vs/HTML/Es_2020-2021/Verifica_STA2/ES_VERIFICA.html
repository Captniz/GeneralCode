<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <style>
      table {
        border-width: 2px;
        border-collapse: collapse;
        height: 150px;
        width: 300px;
        border-style: outset;
        border-color: grey;
      }
      td {
        height: 50px;
        width: 100px;
        border-color: grey;
        border-style: solid;
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>1</td>
        <td colspan="2">2</td>
      </tr>
      <tr>
        <td colspan="2">3</td>
        <td rowspan="2">5</td>
      </tr>
      <tr>
        <td colspan="2">4</td>
      </tr>
    </table>
  </body>
</html>
