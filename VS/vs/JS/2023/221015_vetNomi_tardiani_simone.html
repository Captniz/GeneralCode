<!--un campo e due bottoni(inserisci nome e stampa, salva nomi in vettore)-->
<!DOCTYPE html>
<html>
  <head>
    <title>ciao</title>
  </head>
  <body>
    <table
      align="center"
      style="border: solid; width: 70%; text-align: center; padding: 5px"
    >
      <tr>
        <td colspan="2" style="border: solid; border-width: 1px; margin: 10%">
          <input
            style="width: 98%; border: transparent; text-align: center"
            id="input"
            placeholder="input"
            value=""
            name="input"
            type="text"
          />
        </td>
      </tr>
      <tr>
        <td
          id="output"
          colspan="2"
          style="border: solid; border-width: 1px; margin: 10%"
          type="text"
        >
          Output
        </td>
      </tr>
      <tr>
        <td style="width: 50%; text-align: center">
          <button id="insert" onclick="inserisci()">Inserisci</button>
        </td>
        <td style="width: 50%; text-align: center">
          <button id="stamp" onclick="stampa()">Stampa</button>
        </td>
      </tr>
    </table>
    <script type="text/javascript">
      var nomi = [];
      function inserisci() {
        let nome = document.getElementById("input").value;
        let flag = true;
        for (var i in nomi)
          if (nome == nomi[i]) {
            flag = false;
            nomi.splice(i, 1);
          }
          
        if (flag) {
          nomi[nomi.length] = nome;
          document.getElementById("input").value = " ";
        }
      }
      function stampa() {
        document.getElementById("output").innerHTML = "";
        for (var i in nomi)
          document.getElementById("output").innerHTML += nomi[i] + " ";
      }
    </script>
  </body>
</html>
