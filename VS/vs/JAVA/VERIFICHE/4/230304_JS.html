<html>
<head>
	<title>Es1</title>
</head>
<body id="body">
	<input type="file" id="mioFile"> 
	<input type="button" id="bt" onclick="leggiFile()" value="leggi">
	<script>
		function leggiFile(){
			const myFile = document.getElementById("mioFile");
			const input = myFile.files[0]; 
			const reader = new FileReader();
			reader.readAsText(input);
			  
			reader.onload = function (e) {
					const text = e.target.result;
			
					ar = new Array();
					ar = text.split("\n")
			
					for(var i=0;i<10;i++){
						ar[i] = ar[i].split(",")
					}
					var tmp=0;
					var flag = false;
					for(var i=0;i<10;i++){
						flag = true;
						for(var j=0;flag && j<10;j++){
							if(ar[i][j]%2==0){
								tmp=ar[i][j];
								flag = false;
							}
						}
						for(var j=0;j<10;j++){
							if(ar[i][j]%2!=0){
								ar[i][j]=tmp;
							}
						}
					}
					
					//! PER QUALCHE MOTIVO NON FA NULLA CON QUESTO FOR
					for(let x=0;x<10;x++){
						for(let i=0;i<9;i++){
							for(let j=(i+1);j<10;j++){
								if(ar[i][x]>ar[j][x]){
									tmp=ar[i][x];
									ar[i][x]=ar[j][x];
									ar[j][x]=tmp;
			
								}
							}
						}
					}
					
					var str=""
					for(var i=0;i<10;i++){
						str+=ar[i]
						str+="<br>"
					}
					document.getElementById("body").innerHTML = str
				}
			}
	</script>
</body>
</html>
