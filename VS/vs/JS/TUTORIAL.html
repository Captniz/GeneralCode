<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impiccato</title>
  </head>

  <body>
    <input type="text" id="text" name="txt" placeholder="ciao" value="bella" />
    <br />
    <input
      type="button"
      value="ciao"
      id="button"
      name="but"
      onclick="alert(document.forms.form1.rad.value);"
    />
    <br />

    <form id="form1" name="form">
      <input type="radio" id="radio1" name="rad" value="1" />
      <label for="1">bella</label>
      <br />
      <input type="radio" id="radio2" name="rad" value="2" />
      <label for="1">bella2</label>
      <br />
    </form>

    <input type="button" value="reset" onclick="document.forms.form1.reset()"></input>

    <script type="application/javascript" src="Impiccato.js"></script>
  </body>
</html>
